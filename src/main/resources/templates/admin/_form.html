<!DOCTYPE html>
<html lang="es" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        
        <header th:replace="/master :: header"></header>
        
        <div th:fragment="content" class="container my-5">
            
            <h2 class="mb-4">[[${pelicula.id != null ? 'Editar Pelicula' : 'Nueva Pelicula'}]]</h2>

            <form action="" method="POST" th:object="${pelicula}" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="titulo" class="form-label">Título</label>
                    <input id="titulo" type="text" placeholder="Título" class="form-control"
                           th:field="*{titulo}">
                    <div class="invalid-feedback"
                         th:if="${#fields.hasErrors('titulo')}"
                         th:errors="*{titulo}"></div>
                </div>

                <div class="mb-3">
                    <label for="sinopsis" class="form-label">Sinopsis</label>
                    <textarea id="sinopsis" placeholder="Sinopsis" class="form-control" 
                              th:field="*{sinopsis}"></textarea>
                    <div class="invalid-feedback" 
                         th:if="${#fields.hasErrors('sinopsis')}" 
                         th:errors="*{sinopsis}"></div>
                </div><!--mb-3-->

                <div class="mb-3">
                    <label for="fechaEstreno" class="form-label">Fecha de estreno</label>
                    <input id="fechaEstreno" type="date" class="form-control" 
                           th:field="*{fechaEstreno}"/>
                    <div class="invalid-feedback" 
                         th:if="${#fields.hasErrors('fechaEstreno')}" 
                         th:errors="*{fechaEstreno}"></div>
                </div><!--mb-3-->

                <div class="mb-3">
                    <label for="youtubeTrailerId" class="form-label">Youtube Trailer ID</label>
                    <input id="youtubeTrailerId" type="text" placeholder="Youtube Trailer ID" 
                           class="form-control" th:field="*{youtubeTrailerId}"/>
                    <div class="invalid-feedback" 
                         th:if="${#fields.hasErrors('youtubeTrailerId')}" 
                         th:errors="*{youtubeTrailerId}"></div>
                </div><!--mb-3-->

                <div class="mb-3">
                    <label for="portada" class="form-label">Portada</label>
                    <input id="portada" name="portada" type="file" class="form-control" 
                           th:field="*{portada}"/>
                    <div class="invalid-feedback" 
                         th:if="${#fields.hasErrors('portada')}" 
                         th:errors="*{portada}"></div>
                </div><!--mb-3-->

                <div class="mb-3">
                    <label for="generos" class="form-label">Youtube Trailer ID</label>
                    <select id="generos" class="form-control select2" th:field="*{generos}"
                            multiple>
                        <option th:each="genero : ${generos}" th:value="${genero.id}"
                                th:text="${genero.titulo}"></option>   
                    </select>
                    <div class="invalid-feedback" 
                         th:if="${#fields.hasErrors('generos')}" 
                         th:errors="*{generos}"></div>
                </div><!--mb-3-->

                <div class="text-end">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div><!--container-->
    </body>
</html>
