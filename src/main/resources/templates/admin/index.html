<!DOCTYPE html>
<html lang="es"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="/master :: head">
        <meta charset="UTF-8" />
        <title>Administrar películas | MovieApp</title>
    </head>
    <body>

        <header th:replace="/master :: header"></header>

        <div th:fragment="content" class="container my-5">
            <h2>Películas</h2>

            <div class="text-end">
                <a href="/admin/peliculas/nuevo" class="btn btn-primary mb-3">
                    <i class="fas fa-video"></i>
                    Nueva película
                </a>
            </div>

            <table class="table table-hover">
                <thead>
                    <tr>
                        <th></th>
                        <th>Película</th>
                        <th>Fec. estreno</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="pelicula : ${peliculas}" th:object="${pelicula}">
                        <td style="width: 150px;">

                            <a th:href="@{/assets/{filename}(filename=*{rutaPortada})}" data-fancybox>
                                <img th:src="@{/assets/{filename}(filename=*{rutaPortada})}" alt="imagen"
                                     class="img-fluid img-thumbnail"> 
                            </a>
                        </td>
                        <td>
                            <div th:text="*{titulo}" class="fs-5 fw-bold"></div>
                            <p th:text="*{sinopsis}"></p>
                            <div>
                                <span class="badge rounded-pill bg-light text-dark me-1"
                                      th:each="genero : *{generos}"
                                      th:text="${genero.titulo}"></span>
                            </div>
                        </td>
                        <td th:text="*{#temporals.format(fechaEstreno, 'dd/MM/yyyy')}"></td>
                        <td class="text-end">
                            <a class="btn btn-secondary mb-2" th:href="@{admin/peliculas/{id}/editar(id=*{id})}"
                               >
                                <i class="fas fa-edit"></i>
                                Editar
                            </a>

                            <a class="btn btn-danger" href="javascript:void(0)" 
                               th:onclick="'eliminarPelicula('+ *{id} +')'">
                                <i class="fas fa-trash"></i>
                                Eliminar
                            </a>
                            <form th:id="'eliminarPeliculaForm' + *{id}"
                                  th:action="@{admin/peliculas/{id}/eliminar(id=*{id})}"
                                  method="POST" class="d-none"></form>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="row mt-5" th:with="page=${peliculas}">
                <div class="col-sm-6">
                    <div sd:pagination-summary></div>
                </div>
                <div class="col-sm-6">
                    <nav>
                        <ul class="pagination" sd:pagination="full"></ul>
                    </nav>
                </div>
            </div>

        </div>

        <div layout:fragment="scripts">
            <script>
                function eliminarPelicula(id) {
                    if (!confirm('¿Está seguro de eliminar esta película?')) {
                        return;
                    }
                    $('#eliminarPeliculaForm' + id).submit();
                }
            </script>
        </div>
    </body>
</html>
