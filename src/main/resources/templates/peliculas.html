<!DOCTYPE html>
<html lang="es"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="/master :: head">
        <meta charset="UTF-8" />
        <title>Peliculas | MovieApp</title>
    </head>
    <body>

        <header th:replace="/master :: header"></header>

        <div layout:fragment = "content">

            <div class="container mt-5">
                <h4>Todas las pel√≠culas</h4>

                <div class="row">
                    <div class="col-md-3 my-5" th:each="pelicula : ${peliculas}"
                         th:object="${pelicula}">
                        <a th:href="@{/peliculas/{id}(id=*{id})}" class="card shadow-lg"
                           style="text-decoration: none;">
                            <img th:src="@{/assets/{filename}(filename=*{rutaPortada})}"
                                 alt="*{pelicula.titulo}"
                                 class="card-img-top">  
                            <div class="card-body">
                                <h2 class="card-title fs-6" th:text="*{titulo}"></h2>
                                <p th:text="*{#temporals.format(fechaEstreno, 'dd/mm/yyyy')}"
                                   class="text-muted small"></p>
                            </div>
                        </a>
                    </div>

                    <div class="row mt-5" th:with="page=${peliculas}">
                        <div class="col-sm-6">
                            <div sd:pagination-summary></div>
                        </div>
                        <div class="col-sm-6">
                            <nav>
                                <ul class="pagination" sd:pagination="full"></ul>
                            </nav>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </body>
</html>
